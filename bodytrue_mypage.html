<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="bodytrue.css">
    <link rel="stylesheet" href="bodytrue_mypage.css">
</head>
<body>
    <header>
        <div class="wrap">
            <div class="nav_left">
                <h1>
                    <a class="logo" href="#"><img src="./image/BODYTRUE.png" alt="logo"></a>
                </h1>
                <div class="navbar">
                    <ul class="menu_list">
                        <li class="list"><a class="tag" href="#">다이어트</a></li>
                        <li class="list"><a class="tag" href="#">체형교정</a></li>
                        <li class="list"><a class="tag" href="#">대회</a></li>
                        <li class="list"><a class="tag" href="#">체력증진</a></li>
                        <li class="list"><a class="tag" href="#">홈트</a></li>
                    </ul>
                </div>
            </div>
            <div class="nav_right">
                <ul class="icon_list">
                    <li class="item"><a class="icon" href="#"><img src="./image/icon.png" alt="login">로그인</a></li>
                    <li class="line">|</li>
                    <li class="item"><a class="icon" href="#"><img src="./image/icon.png" alt="login">회원가입</a></li>
                    <li class="line">|</li>
                    <li class="item"><a class="icon" href="#"><img src="./image/icon.png" alt="login">FAQ</a></li>
                </ul>
            </div>
        </div>
    </header>
    <div class="mypage_main">
        <div class="section1">
            <div class="profile">
                <div class="pro_left">
                    <div class="user_img">
                        <img src="./image/user2.png" alt="user">
                    </div>
                    <div class="upload_img">
                        <form action="/upload" method="post" enctype="multipart/form-data">
                            <input type="file" name="image" id="image" accept="image/*" onchange="previewImage(event)" hidden>
                            <div class="upload">                                
                                <button class="upload_btn" type="button">이미지 업로드</button>
                            </div>
                        </form>
                    </div>                    
                </div>
                <div class="pro_right">
                    <span class="user_title">회원</span>
                    <span class="user_name">홍길동</span>
                    <span class="user_email">이메일 : bodytrue@bodytrue.com</span>
                    <span class="user_phnumber">휴대전화번호 : 010-1111-1111</span>
                    <div class="user_update">                        
                        <button class="update" type="button">정보수정</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="section2">
            <div class="mp_list">
                <ul class="mptag_list">
                    <li class="mpitem"><a href="#">나의 예약</a></li>
                    <li class="mpitem"><a href="#">/</a></li>
                    <li class="mpitem"><a href="#">나의 리뷰</a></li>
                    <li class="mpitem"><a href="#">/</a></li>
                    <li class="mpitem"><a href="#">즐겨찾기</a></li>
                </ul>
            </div>
        </div>
        <div class="section3">
            <div class="calendar_list">
                <p class="cal_user">나의 예약</p>
            </div>
        </div>
    </div>
</body>
</html>
