<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BodyTrue</title>
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="bodytrue_review.css">
</head>
<body>
    <header>
        <div>
            <h1>리뷰 작성</h1>
        </div>
    </header>
            <main class="review-main">
                <form class="review-form" method="post">
                    <div class="review-img">
                        <div>
                            <img src="./image/review/review1.png" alt="Image 1"><br><br>
                            <input type="file" name="review_image" accept="image/*">
                        </div>
                        <div class="review-title">
                            <h1>요가타임</h1>
                            <h3>평점&nbsp;</h3>
                            <div class="star-img"><img src="./image/review/star.png">
                                <img src="./image/review/star.png">
                                <img src="./image/review/star.png">
                                <img src="./image/review/star.png">
                                <img src="./image/review/star.png">
                            </div>    
                        </div>
                    </div>
                    <div class="additional-text">
                        <label for="review-text"><h1>리뷰 작성란</h1></label>
                        <textarea id="review-text" name="review_text" rows="8" placeholder="리뷰를 작성하세요"></textarea>
                    </div>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="submit-btn">등록</button>
                    <button type="button" class="cancel-btn">취소</button>
                </div>
                </form>    
            </main>
</body>
</html>
