<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="popup.css">
<title>팝업 창</title>
</head>
<body>
    <div class="popup">
        <div class="popup-content">
            <h2>리뷰 작성 감사합니다</h2>
            <div class="button-container">
                <button id="confirmButton" onclick="closePopup()">확인</button>
            </div>
        </div>
    </div>
      <!-- JavaScript가 없어도 팝업 닫기를 위한 스타일링 적용 -->
      <script>
        // 팝업 닫기 기능 추가
        function closePopup() {
            const popup = document.querySelector('.popup');
            popup.style.display = 'none';
        }
    </script>
</body>
</html>
