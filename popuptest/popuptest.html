<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>팝업 창</title>
</head>
<body>
    <button onclick="openPopup('/login.html')">로그인 완료</button>

    <!-- JavaScript를 사용하여 팝업 창 열기 -->
    <script>
        // 팝업 창 열기 함수
        function openPopup(url) {
            window.open(url, '_blank', 'width=600,height=400,location=no,menubar=no,status=no,toolbar=no');
        }
    </script>
</body>
</html>
