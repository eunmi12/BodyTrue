<body>

                    <button class="close" onclick="closePopup()">취소</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // 팝업 닫기 기능 추가
        function closePopup() {
            const popup = document.querySelector('.popup');
            popup.style.display = 'none';
        }
    </script>
</body>
